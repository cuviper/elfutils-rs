[package]
name = "elfutils"
version = "0.1.0"
repository = "https://github.com/cuviper/elfutils-rs"
authors = ["Josh Stone <jistone@redhat.com>"]
description = "Bindings to elfutils"
license = "MIT OR Apache-2.0"
edition = "2021"
include = [
    "Cargo.toml",
    "LICENSE-*",
    "src/**/*.rs",
]

[package.metadata.docs.rs]
dependencies = [ "libdw-dev" ]

[dependencies.libdw]
optional = false
path = "libdw"
version = "0.1.0"

[dependencies.libdw-sys]
optional = false
path = "libdw-sys"
version = "0.1.0"

[dependencies.libdwelf]
optional = false
path = "libdwelf"
version = "0.1.0"

[dependencies.libdwfl]
optional = false
path = "libdwfl"
version = "0.1.0"

[dependencies.libelf]
optional = false
path = "libelf"
version = "0.1.0"

[dev-dependencies]
cpp_demangle = "0.3"
libc = "0.2"
rustc-demangle = "0.1.15"

[workspace]
members = [
    "libelf-sys",
    "libelf",
    "libdw-sys",
    "libdw",
    "libdwfl",
    "libdwelf",
]
